<!DOCTYPE html>
<html>
<head>
  <title>ScoreCard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="assets/css/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/master.css">
</head>
<body>
  <form>
    <h4>How many holes are you playing?</h4>
    <div class="gameLength">
      <div class="selectors nine">9</div>
      <span>or</span>
      <div class="selectors eighteen">18</div>
    </div>
  </form>
  <div id="accordian-wrapper">
    <div id="accordian">

      <div class="hole">
        <div class="hole-num-container">
          <p class="hole-num">Hole: 1</p>
        </div>
      </div>

      <div class="hole">
        <div class="hole-num-container">
          <p class="hole-num">Hole: 2</p>
        </div>
      </div>

    </div>
  </div>

<script type="text/javascript" src="assets/js/jquery-3.1.0.min.js"></script>
<script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
