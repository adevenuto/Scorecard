<!DOCTYPE html>
<html>
<head>
  <title>ScoreCard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" type="text/css" href="assets/css/font-awesome/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/css/master.css">
</head>
<body>
  <div id="formContainer">
    <h3>What course are you playing?</h3>
    <input type="text" id="course">
    <h3>How many holes are you playing?</h3>
    <div class="gameLength noHiLte">
      <div class="selectors nine">9</div>
      <span>or</span>
      <div class="selectors eighteen">18</div>
    </div>
    <div class="addPlayers">
      <h3>Add up to four players:</h3><i class="fa fa-plus noHiLte" aria-hidden="true"></i>
      <!-- New player Input fields generated here -->
    </div>
    <div class="startGame hide">Tee Off!</div>
  </div>


  <div id="accordian-wrapper">
    <div id="accordian" class="noHiLte">

      <div class="hole">
        <div class="hole-num-container b-bottom">
          <p class="hole-num">Hole: 1</p>
        </div>
        <div class="descContainer">
          <div class="descLeft ">Player</div>
          <div class="descRight">
            <div class="section score">Score</div>
            <div class="section gir">GIR</div>
            <div class="section fwh">FWH</div>
            <div class="section putts">Putts</div>
          </div>
        </div>

        <div class="player">
          <div class="player-name">
            <div class="player-cell">Tony</div>
          </div>
          <div class="player-controls">
            <div class="controls putts">
              <div class="increase equal-hor"><i class="fa fa-arrow-up"></i></div>
              <div class="hole-score equal-hor">0</div>
              <div class="decrease equal-hor"><i class="fa fa-arrow-down"></i></div>
            </div>
            <div class="checkbox controls fwh"><i class="fa fa-check"></i></div>
            <div class="checkbox controls gir"><i class="fa fa-check"></i></div>
            <div class="controls score b-left-2">
              <div class="increase equal-hor"><i class="fa fa-arrow-up"></i></div>
              <div class="hole-score equal-hor">0</div>
              <div class="decrease equal-hor"><i class="fa fa-arrow-down"></i></div>
            </div>
          </div>
        </div>
      </div>


    </div>
  </div>

<script type="text/javascript" src="assets/js/jquery-3.1.0.min.js"></script>
<script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
